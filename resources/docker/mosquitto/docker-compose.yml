version: '3.9'

services:
  mosquitto:
    container_name: mqtt
    image: eclipse-mosquitto
    restart: always
    volumes:
      - ./config:/mosquitto/config
      - ./config:/mosquitto/data
      - ./config:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
  mqttclient:
    container_name: mqttx-web
    image: emqx/mqttx-web
    ports:
      - 1080:80
volumes:
  config:
  data:
  log: